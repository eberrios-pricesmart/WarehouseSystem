<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"/>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="z-1 toast-container position-absolute top-0 end-0 p-3">
  <div th:if="${error != null}" class="toast bg-danger text-white fade show">
    <div class="toast-header bg-danger text-white">
      <strong class="me-auto"><i class='bx bxs-error-circle'></i> System</strong>
      <small>Now</small>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
    </div>
    <div class="toast-body" th:text="${error}">
    </div>
  </div>
  <div th:if="${success != null}" class="toast bg-success text-white fade show">
    <div class="toast-header bg-success text-white">
      <strong class="me-auto"><i class='bx bxs-error-circle'></i> System</strong>
      <small>Now</small>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
    </div>
    <div class="toast-body" th:text="${success}">
    </div>
  </div>
</div>

<div class="container py-4">

  <div class="card border-primary text-center">
    <div class="card-header">Por favor Sign In!</div>
    <div class="card-body">

      <form th:action="@{/login}" method="post">

        <div class="form-group col-sm-6">
          <input type="text" name="username" id="username"
                 class="form-control" placeholder="UserName" autofocus required/>
        </div>

        <div class="form-group col-sm-6">
          <input type="password" name="password" id="password"
                 class="form-control" placeholder="Password" required/>
        </div>

        <div class="form-group col-sm-6">
          <input type="submit" class="btn btn-lg btn-primary btn-block"
                 value="Sign In"/>
        </div>

      </form>

    </div>

  </div>

  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <script th:src="@{/js/main.js}"></script>
</div>
</body>
</html>
